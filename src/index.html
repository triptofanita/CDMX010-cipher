<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1> Registro de refugiados</h1>
      <h2>Campamento Camboya II</h2>
    </div>

   <form>
      <label for="name-refugee">Nombre del refugiado:</label>
        <input type="text"
        id="name-refugee"
        placeholder="Nombre"
        name="name-refugee"
        required
       />

        <p>
          <label for="offset">Clave:</label>
          <input type="number" id="offset" name="clave"
          min="26" max="999">
        </p>
        
        <p>
          <input type="button"
          id="code"
          class='result'
          value="Codificar"
          /> 
          <input type="button"
          id="decode"
          class='result'
          value="Decodificar"
          />
        </p>
    </form>

    <p>
      <label for='result-refugee'> Refugiado: </label>
      <span id='result-refugee'></span>
    </p>
    
      <script src="index.js" type="module"></script>
  </body>
</html>
